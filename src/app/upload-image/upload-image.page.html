<ion-header>
	<ion-toolbar color="light">
		<ion-title> Upload de Icones </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<h3 *ngIf="images.length == 0" class="ion-padding ion-text-center"> Seleção de Icones</h3>

	<ion-list>
		<ion-item *ngFor="let file of images; let i = index">
			<ion-thumbnail slot="start">
				<ion-img [src]="file.data"></ion-img>
			</ion-thumbnail>
			<ion-label class="ion-text-wrap"> {{ file.name }} </ion-label>
			<ion-button slot="end" fill="clear" (click)="startUpload(file)">
				<ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
			</ion-button>
			<ion-button slot="end" fill="clear" (click)="deleteImage(file)">
				<ion-icon slot="icon-only" name="trash"></ion-icon>
			</ion-button>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="medium">
		<ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
			<ion-icon slot="start" name="camera"></ion-icon>
			Selecionar Imagem
		</ion-button>
	</ion-toolbar>
  <ion-toolbar color="medium">
		<ion-button fill="clear" expand="full" color="light" (click)="returnTab2()">
			<ion-icon slot="start" name="return-down-back-outline"></ion-icon>
			Voltar
		</ion-button>
	</ion-toolbar>

</ion-footer>
